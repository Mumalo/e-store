{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-2">
            Left Panel Here
        </div>

        <div class="col-sm-8">
            <ul class="list-group">
                {% for auction in auctions %}
                   <a href="{% url 'bid' auction.id %}">
                       <li class="list-group-item">
                           {{auction}}
                        </li>

                   </a>
                {% endfor %}

            </ul>



        </div>

        <div class="col-sm-2">
            Right Panel Here
        </div>

    </div>
{% endblock %}
