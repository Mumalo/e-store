{% extends "base.html" %}
{% load material_form %}
{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="container row text-center">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-sm-8 col-md-8 col-lg-8 form-container" style="padding-left: 10px; padding-left: 10px">
         <h5>Forgotten your password?</h5>
        <p>Enter your e-mail address to obtain a new password.</p>
        <form action="" method="post">
        {{form.as_p}}
        <p><button type="submit" value="Send e-mail" class="btn">SEND</button></p>
    {% csrf_token %}
    </form>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2"></div>

</div>

{% endblock %}
