{% extends "base.html" %}
{% load material_form %}
{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="container row">
    <div class="col-sm-5 col-md-5"></div>
    <div class="col-sm-5 col-md-5 password-reset text-center white-background">
         <h5>Forgotten your password?</h5>
        <p>Enter your e-mail address to obtain a new password.</p>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <p><button type="submit" value="Send e-mail" class="btn">SEND</button></p>
        </form>
    </div>
    <div class="col-sm-1 col-md-1"></div>

</div>

{% endblock %}
