{% extends "base.html" %}
{% load material_form %}
{% block title %}Change you password{% endblock %}


{% block content %}
<div class="container row text-center">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-sm-8 col-md-8 col-lg-8 form-container" style="padding-left: 10px; padding-left: 10px; padding-bottom: 60px">
        <h4>Change your password</h4>
        <p>Use the form below to change your password.</p>
        <form action="" method="post">
            {{ form.as_p }}
            <p><button type="submit" value="Change" class="btn">Change</button></p>
            {% csrf_token %}
        </form>
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2"></div>

</div>
{% endblock %}
