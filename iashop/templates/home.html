{% extends "base.html" %}
{% load auction_tags %}
{% load static %}


{% block title %}{% endblock %}

{% block content %}
    <div class="jumbotron sub-header">
        <div class="row text-center" style="padding-top: -10px">
            <h5>WELCOME TO <br><br> BIDZONE</h5>
        </div>
    </div>

    <div class="navbar navbar-default">

    </div>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-xs-4 col-nd-4 right-sidenav" >
                <div class="panel panel-default left-sidebar categories-main" style="background-color: #f3f4f7 !important;">
                    <div class="panel-heading text-left">CATEGORIES<span class="text-right"><a href="#">see all></a></span></div>
                    <div class="panel-body">
                        {% product_categories as category %}
                             {% for c in category %}
                                <div data-action="{{c}}" class="text-left cat-list" style="padding: 7px; width: 225px;" id="category_list"><a href="#"s >{{ c }}</a></div>
                                    <div class="container-fluid text-left sub-cat-on-hover row"  id="subcats">

                                    </div>
                             {% endfor %}
                    </div>
                </div>
            </div>

            <div class="col-xs-6 col-md-6">
                <div class="owl-carousel owl-theme" id="demo">
                    <div class="item"><img src="{% static 'images/home1.jpg' %}"></div>
                    <div class="item"><img src="{% static 'images/home2.jpg' %}" class="img-responsive"></div>
                    <div class="item"><img src="{% static 'images/home3.jpg' %}"  class="img-responsive"></div>
                    <div class="item"><img src="{% static 'images/home4.png' %}"  class="img-responsive"></div>
                </div>
            </div>

            <div class="col-xs-2 col-md-2 left-sidenav">
                <div class="well"><a>Link 1</a></div>
                <div class="well"><a>Link 2</a></div>
                <div class="well"><a>Link 3</a></div>
            </div>

        </div>
               <!--<video height="300" id="localVideo"></video>-->
                <!--<div id="remotesVideos"></div>-->

           </div>
           <hr/>
    {% endblock %}


   <footer class="container-fluid text-center">
       <!--{% block extrajs %}-->
         <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
       <!--{% endblock %}-->

   </footer>

</body>
</html>
