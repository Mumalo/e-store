{% extends "base.html" %}
{% load static %}

 {% load material_form %}
{% block title %}{% endblock %}

{% block content %}
<div class="container container-fluid" >
    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-8 form-container">
            <form method="POST" class="viewform">
                {% csrf_token %}
                {% form form=user %}{% endform %}
                {% form form=profile %}{% endform %}
                <button type="submit" name="_submit" class="btn">Submit</button>
            </form>

        </div>
        <div class="col-sm-2">

        </div>

    </div>





</div>
{% endblock %}
